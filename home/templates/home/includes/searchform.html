{% load static %}

<div class="search-box-container-wrapper">
    <div class="search-box-container">
        <a href="/"><img class="spoton-logo" src="{% static 'home/images/icon.png' %}" /></a>
        <form id="search-box" action="/result/" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="search-button mdl-js-ripple-effect mdl-button mdl-js-button mdl-button--raised" type="submit">Search with Spot On</button>
        </form>
    </div>
</div>
